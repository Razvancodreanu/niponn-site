<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Balustrade Exterioare</title>
    <style>
        body {
            font-family: Arial;
            padding: 20px;
            background: #f4f4f4;
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
        }

        .gallery {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 15px;
        }

        .gallery img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>

<body>
    <h1>Balustrade Exterioare</h1>
    <div class="gallery">
        <!-- Galerie generată automat -->
        <img src="exterior/balustrade-exterioare/BE1.jpg" alt="BE1">
        <img src="exterior/balustrade-exterioare/BE2.jpg" alt="BE2">
        <img src="exterior/balustrade-exterioare/BE3.jpg" alt="BE3">
        <img src="exterior/balustrade-exterioare/BE4.jpg" alt="BE4">
        <img src="exterior/balustrade-exterioare/BE5.jpg" alt="BE5">
        <img src="exterior/balustrade-exterioare/BE6.jpg" alt="BE6">
        <img src="exterior/balustrade-exterioare/BE7.jpg" alt="BE7">
        <img src="exterior/balustrade-exterioare/BE8.jpg" alt="BE8">
        <img src="exterior/balustrade-exterioare/BE9.jpg" alt="BE9">
        <img src="exterior/balustrade-exterioare/BE10.jpg" alt="BE10">
        <!-- Continuă până la BE38 -->
    </div>
</body>

</html>
