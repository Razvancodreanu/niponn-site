<!DOCTYPE html>
<html lang="ro">

<head>
    <meta charset="UTF-8">
    <title>Niponn General Company</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #000;
            margin: 0;
            padding: 20px;
            color: white;
        }

        h1 {
            text-align: center;
            margin-bottom: 40px;
            background-color: #1e88e5;
            padding: 20px;
            border-radius: 10px;
        }

        .gallery-buttons {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 25px;
        }

        .gallery-button {
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
            cursor: pointer;
        }

        .gallery-button img {
            width: 300px;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            box-shadow: 0 4px 12px rgba(255, 255, 255, 0.3);
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .gallery-button img:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(255, 255, 255, 0.5);
        }

        .folder-title {
            margin-top: 10px;
            font-size: 18px;
            font-weight: bold;
        }

        /* Slideshow overlay */
        #slideshowOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.95);
            justify-content: center;
            align-items: center;
            z-index: 1000;
        }

        #slideshowOverlay img {
            max-width: 90%;
            max-height: 80%;
            border-radius: 10px;
            box-shadow: 0 4px 20px rgba(255, 255, 255, 0.5);
        }

        #closeSlideshow,
        #prevBtn,
        #nextBtn {
            position: absolute;
            color: white;
            background: none;
            border: none;
            font-size: 40px;
            cursor: pointer;
            user-select: none;
        }

        #closeSlideshow {
            top: 20px;
            right: 30px;
        }

        #prevBtn {
            left: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        #nextBtn {
            right: 30px;
            top: 50%;
            transform: translateY(-50%);
        }

        /* Contact section */
        .contact-section {
            margin-top: 50px;
            padding: 30px;
            background-color: #1e88e5;
            border-radius: 10px;
            max-width: 700px;
            margin-left: auto;
            margin-right: auto;
        }

        .contact-section h2 {
            text-align: center;
            margin-bottom: 20px;
            color: white;
        }

        .contact-section p {
            text-align: center;
            margin: 5px 0;
            font-size: 16px;
            color: white;
        }

        .contact-section form {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .contact-section input,
        .contact-section textarea,
        .contact-section button {
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 14px;
        }

        .contact-section input,
        .contact-section textarea {
            width: 100%;
            resize: vertical;
        }

        .contact-section button {
            background-color: #000;
            color: #fff;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }

        .contact-section button:hover {
            background-color: #444;
        }
    </style>
</head>

<body>
    <h1>Niponn General Company</h1>

    <div class="gallery-buttons" id="galleryButtons"></div>

    <!-- Slideshow overlay -->
    <div id="slideshowOverlay">
        <span id="closeSlideshow">&times;</span>
        <img id="slideshowImg" src="">
        <button id="prevBtn">&#10094;</button>
        <button id="nextBtn">&#10095;</button>
    </div>

    <!-- Contact Section -->
    <div class="contact-section">
        <h2>Contactați-ne</h2>
        <p>Suntem din Timișoara</p>
        <p>Telefon: 0771623831</p>
        <form action="mailto:razvan.codreanu90@gmail.com" method="post" enctype="text/plain">
            <input type="text" name="name" placeholder="Nume complet" required>
            <input type="email" name="email" placeholder="Email" required>
            <textarea name="message" rows="5" placeholder="Scrie mesajul tău aici..." required></textarea>
            <button type="submit">Trimite mesaj</button>
        </form>
    </div>

    <script>
        const folders = [
            { path: 'images/exterior/case', prefix: 'C', title: 'Case', preview: 'C25.jpg', count: 50 },
            { path: 'images/exterior/hoteluri', prefix: 'HT', title: 'Hoteluri', preview: 'HT1.jpg', count: 50 },
            { path: 'images/exterior/porti', prefix: 'P', title: 'Porți', preview: 'P1.jpg', count: 50 },
            { path: 'images/exterior/balustrade-exterioare', prefix: 'BE', title: 'Balustrade Exterioare', preview: 'BE1.jpg', count: 50 },
            { path: 'images/exterior/structuri-metalice-exterioare', prefix: 'SMESMI', title: 'Structuri Metalice Exterioare', preview: 'SMESMI1.jpg', count: 50 },
            { path: 'images/interior/scari', prefix: 'S', title: 'Scări', preview: 'S1.jpg', count: 50 },
            { path: 'images/interior/balustrade-interioare', prefix: 'BI', title: 'Balustrade Interioare', preview: 'BI1.jpg', count: 50 },
            { path: 'images/interior/structuri-metalice-interioare', prefix: 'SMI', title: 'Structuri Metalice Interioare', preview: 'SMI1.jpg', count: 50 },
            { path: 'images/Florin', prefix: 'F', title: 'Florin', preview: 'F3.jpg', count: 50 },
            { path: 'images/hala', prefix: 'H', title: 'Hala', preview: 'H64.jpg', count: 50 },
            { path: 'images/reparatii', prefix: 'R', title: 'Reparații', preview: 'R1.jpg', count: 50 }
        ];

        const galleryButtonsDiv = document.getElementById('galleryButtons');
        let currentFolder = [];
        let currentIndex = 0;

        function openSlideshow(folderImages) {
            currentFolder = folderImages;
            currentIndex = 0;
            document.getElementById('slideshowImg').src = currentFolder[currentIndex];
            document.getElementById('slideshowOverlay').style.display = 'flex';
        }

        folders.forEach(folder => {
            const container = document.createElement('div');
            container.className = 'gallery-button';

            const img = document.createElement('img');
            img.src = `${folder.path}/${folder.preview}`;
            img.alt = folder.title;

            const title = document.createElement('div');
            title.className = 'folder-title';
            title.textContent = folder.title;

            container.appendChild(img);
            container.appendChild(title);

            img.onclick = () => {
                const images = [];
                for (let i = 1; i <= folder.count; i++) {
                    images.push(`${folder.path}/${folder.prefix}${i}.jpg`);
                }
                openSlideshow(images.filter(src => src));
            };

            galleryButtonsDiv.appendChild(container);
        });

        document.getElementById('closeSlideshow').onclick = function () {
            document.getElementById('slideshowOverlay').style.display = 'none';
        }

        document.getElementById('prevBtn').onclick = function () {
            currentIndex = (currentIndex - 1 + currentFolder.length) % currentFolder.length;
            document.getElementById('slideshowImg').src = currentFolder[currentIndex];
        }

        document.getElementById('nextBtn').onclick = function () {
            currentIndex = (currentIndex + 1) % currentFolder.length;
            document.getElementById('slideshowImg').src = currentFolder[currentIndex];
        }
    </script>

</body>

</html>
